<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>quikCalc</h1>
    <div class="hold-div">
    <div class="input-div">
    <input type="text" id="input-1">
    <input type="text" id="input-2">
</div>
<div class="bottom-div">
<div class="btn-div">
    <button id="btn-1" onclick="calc('+')">+</button>
    <button id="btn-2" onclick="calc('-')">-</button>
    <button id="btn-3" onclick="calc('*')">x</button>
    <button id="btn-4" onclick="calc('/')">/</button>
    <button id="btn-5" onclick="calc('%')">%</button>
    <button id="btn-6" onclick="calc('**')">Pow</button>
    <button id="btn-7" onclick="calc('sqrt')">root</button>
</div>
<div class="input-2-div">
    <input type="text" id="input-3" readonly>
</div>
</div>
</div>
</body>
</html>
<script>
    let inputOne = document.getElementById('input-1')
    let inputTwo = document.getElementById('input-2')
    let inputThree = document.getElementById('input-3')
 
function calc(operator) {
    let num1 = inputOne.value
    let num2 = inputTwo.value
    if (operator  === '+') {
        inputThree.value = +(num1) + +(num2) 
    } else if (operator === '-') {
        inputThree.value = +(num1) - +(num2) 
    } else if (operator === '*') {
        inputThree.value = +(num1) * +(num2) 
    } else if (operator === '/') {
        inputThree.value = +(num1) / +(num2)
    } else if (operator === '%') {
        inputThree.value = +(num1) % +(num2) 
    } else if (operator === '**') {
        inputThree.value = Number(num1) ** +(num2) 
    } else if (operator === 'sqrt') {
        inputThree.value = Number(Math.sqrt(num1)) 
    } else {
        inputThree.value = 'invalid operator'
    }
    
}
